<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Meme Generator</title>
</head>

<body onload="onInit()">


    <nav>
        <div class="main-nav-container">
            <div class="logo">Memegen</div>
            <div class="menu-btn" onclick="toggleNav(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
            <ul class="main-nav  flex ">
                <li><a onclick="onDisplayGallery()" href="#">My gallery</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>


    <main>
        <div class="main-container">

            <section class="meme-container">

                <div class="canvas-main-container">

                    <div class="canvas-container">
                        <canvas id="my-canvas" height="450" width="450" ontouchstart="onStartMove(event)"
                            onmousedown="onStartMove(event)" ontouchmove="onMove(event)" onmousemove="onMove(event)"
                            ontouchend="onStopMove()" onmouseout="onStopMove()" onmouseup="onStopMove()">
                        </canvas>
                    </div>

                    <img src="" alt="" style="display: none;">

                    <div class="editor-container">
                        <div class="txt-input-container">
                            <input class="txt-input" type="text" name="text" id="text"
                                onkeyup="onUpdateLine(this.value)">
                        </div>

                        <div class="line-btns-container">
                            <button onclick="onSwitchLine()" class="switch-line fas fa-arrows-alt-v"></button>
                            <button onclick="onAddLine()" class="add-line-btn fas fa-plus"></button>
                            <button onclick="onDeleteLine()" class="delete-btn fas fa-trash-alt"></button>
                        </div>

                        <div class="txt-align-container">
                            <button onclick="onChangeFontSize(+10)" class="increase-btn fas fa-font "></button>
                            <button onclick="onChangeFontSize(-10)" class="decrease-btn fas fa-font"></button>
                            <button value="end" onclick="onSetAlign(this.value)"
                                class="align-left-btn fas fa-align-left"></button>
                            <button value="center" onclick="onSetAlign(this.value)"
                                class="align-center-btn fas fa-align-center"></button>
                            <button value="start" onclick="onSetAlign(this.value)"
                                class="align-right-btn fas fa-align-right"></button>
                        </div>

                        <div class="txt-style-container">

                            <select onchange="onChangeFont(value)" class="font-fam" id="fonts">
                                <option value="Impact">Impact</option>
                                <option value="Times New Roman">Times New Roman</option>
                                <option value="Courier New">Courier New</option>
                            </select>

                            <div class="stroke-picker">
                                <button class="storke-color-btn fas fa-font"></button>
                                <input type="color" name="" id="color" onchange="onSetStrokeColor(this.value)">
                            </div>

                            <div class="color-picker">
                                <button class="color-btn fas fa-palette"></button>
                                <input type="color" name="" id="color" onchange="onSetFontColor(this.value)">
                            </div>

                        </div>

                        <div class="export-btns-container">
                            <button class="download-btn"  onclick="onDownloadCanvas(event)">
                                <a class="down-lnk">Download</a>
                            </button>
                        
                            <!-- <form action="" method="POST" enctype="multipart/form-data" onsubmit="uploadImg(this, event)">
                                <input name="img" id="imgData" type="hidden" />
                                <button class="btn" type="submit">Publish</button>
        
                                <div class="share-container"></div>
                              </form>
                             -->

                        </div>
                    </div>

                </div>

            </section>

            <section class="gallery">
                <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" />
                <div class="share-container"></div>
                <div class="gallery-container">

                </div>
            </section>

        </div>
    </main>



    <footer class="footer-container">
        <div class="logo">Memegen</div>
        <small class="coffe-rights">&copy Coffe Rights</small>
    </footer>

    <div class="text-width-calculator"></div>
    <script src="https://kit.fontawesome.com/e180c8193f.js" crossorigin="anonymous"></script>
    <script src="js/service.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
